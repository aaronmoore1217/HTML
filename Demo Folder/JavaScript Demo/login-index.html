<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Demo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="enter your full name"/>
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="enter your email"/>
                <small></small>
            </div>
            <div class="field">
                <input type="radio" id="subscribe" name="subscribe" value="subscribe"/>
                <label for="subscribe">Subscribe to craig advnture</label><br>
                <input type="radio" id="unsubscribe" name="unsubscribe" value="unsubscribe"/>
                <label for="subscribe">Unsubscribe to craig advnture</label>
                <small></small>
            </div>
            <div class="field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src = "js/loginScript.js"></script>
</body>
</html>
